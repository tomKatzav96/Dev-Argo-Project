name: GitHub Actions
run-name:  continuous integration and delivery to pre-produbtion env 
on: [push]
jobs:
  Build-Test-Publish:
    runs-on: ubuntu-20.04 
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: docker build -t tomkatzav/argo-weather:1.0.${{ github.run_number }} ./app
      - run: docker run -p 5000:5000 --name=argo-weather -d tomkatzav/argo-weather:1.0.${{ github.run_number }}
      - run: pip install -r ./app/requirements.txt
      - run: python3 ./tests/unit_test.py
      - run: python3 ./tests/docker_image_test.py
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker push tomkatzav/argo-weather:1.0.${{ github.run_number }}

  Update-Push: 
    needs: Build-Test-Publish
    runs-on: ubuntu-20.04 
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: sed -i 's/VERSION_NUMBER/1.0.${{ github.run_number }}/' values.yaml
      - name: Push to another repository
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: tomKatzav96/Pre-Prod-Argo-Project 
          token: ${{ secrets.GITHUB_TOKEN }}