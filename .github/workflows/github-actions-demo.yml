name: GitHub Actions
run-name: developer 
on: [push]
jobs:
  Build-Test-Publish:
    runs-on: ubuntu-20.04 
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🍏 This job's status is ${{ job.status }}."

  Update-Push: 
    needs: Build-Test-Publish
    runs-on: ubuntu-20.04 
    steps:
      - run: docker ps
      - run: echo "test"
      - run: echo "🍏 This job's status is ${{ job.status }}."