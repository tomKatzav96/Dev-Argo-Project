apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-app-argocd-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/tom.katzav/argo-prod.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
